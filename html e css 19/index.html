<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            padding: 10px;
            text-align: center;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            font-size: 1.5em;
        }

        tr > th {
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tfoot>
            <th colspan="4" scope="row">Total</th>
            <td>1000</td>
        </tfoot>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Maria Eduarda</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Ester Pereira</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Gesonita Lopes</td>
                <td>Shaolin</td>
                <td>minha mãe é...</td>
                <td>Big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Eslley Caua</td>
                <td>Intocáveis</td>
                <td>Big hero</td>
                <td>Berserk</td>
            </tr>
            <tr>
                <td>Kaio Henrique</td>
                <td>Wall-E</td>
                <td>Old-boy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Bruno Mendonça</td>
                <td>StarWars</td>
                <td>Toy Story</td>
                <td>Chucky</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
