<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exércicio 2</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá
        em cada caso.
    </p>
    <ul type="square">
       <li><abbr title="Usamos &lt;p&gt; ">Paragráfos</abbr></li>
       <li><abbr title="Usamos &lt;h1&gt; até o &lt;h6&gt;">Título</abbr></li>
       <li><abbr title="Usamos &lt;img&gt;">Imagens</abbr></li>
       <li><abbr title="Usamos &lt;abbr&gt;">Abreviações</abbr></li>
       <li><abbr title="Usamos &lt;ol&gt; e &lt;li&gt; ">Listas Numeradas</abbr></li>
       <li><abbr title="Usamos &lt;ul&gt; e &lt;li&gt;">Lista com Demarcadores</abbr></li>
       <li><abbr title="Usamos &lt;code&gt;">Código Fonte</abbr></li>
       
    </ul>

    
</body>
</html>
