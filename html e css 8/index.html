<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta
        e diminua o seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="media.png" type="image/png">
        <img src="grande.png" alt="imagemG">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="happy-mistake.mp3" type="audio/mpeg"> <!--Usamos os três formatos para rodar em qualquer navegador-->
        <p>Infelizmente seu navegador não é compátivel com nosso áudio. <a href="happy-mistake.mp3">Clique aqui 
            para baixar o arquivo MP3.</a></p> 

    </audio>
    
    <!--<audio src="happy-mistake.mp3" controls autoplay></audio>
        mp3, wav e ogg-->
    
</body>
</html>
