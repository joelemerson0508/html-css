<!DOCTYPE html>

<head>

    <title>iframa 01</title>
    <style>
        iframe {
            width: 350px;
            height: 350px;
            border: 1 dashed black;
        }
    </style>
</head>
<body>
    <!--Configuração do tamanho padrao dos iframes= 300x150-->
    <h1>Estudos de iframe</h1>
    <p>Acessando o site do

    <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a>
    </iframe>
        
    para aprender a programar</p>
    
</body>
</html>
